<div class="container mt-5">
  <div *ngIf="!registerMode" class="test-align:center">
    <h1>Find your matches</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!-- Receiving data from Parent to Child component [] -->
        <!-- Sending data from Child to Parent component () -->
        <!-- ex. <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</div>
